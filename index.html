<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="assets/logo.svg" alt="" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="assets/income.svg" alt="Imagem de entrada" />
          </h3>
          <p id="incomeDisplay"></p>
        </div>

        <div class="card">
          <h3>
            <span> Saida</span>
            <img src="assets/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p id="expanseDisplay"></p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>
      <section id="transaction">
        <h2>Transação</h2>
        <a class="button new" href="#" onclick="Modal.toggle()"
          >+ Nova Transação</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form  onsubmit="Form.submit(event)" accept-charset="utf-8">
            <div class="input-group">
              <label for="description">Descrição</label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Descrição"
                autocomplete="off"
              />
            </div>
            <div class="input-group">
              <label for="amount">Valor</label>
              <input
                type="text"
                step="0.01"
                name="amount"
                id="amount"
                placeholder="0.00"
              />
              <small>
                Use o sinal - (negativo) para despesas e , (virgula) para casas
                decimais
              </small>
            </div>
            <div class="input-group">
              <label for="date"></label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.toggle()"
                >Cancelar</a
              >
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>dev.finance$</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
